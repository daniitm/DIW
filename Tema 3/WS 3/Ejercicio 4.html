<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    h1 {
        text-align: center;
        font-size: 24px;
    }
    form {
        width: 98%;
        margin: 2 auto;
        padding: 20px;
        text-align: left;
    }
    label {
        display: block;
        font-weight: bold;
        margin-top: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 5px;
    }
    input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ddd;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #ccc;
    }

    /* Estilo para campos obligatorios */
    input:required, select:required {
        border: 1px solid red;
    }
    /* Estilo cuando el campo recibe el foco */
    input:focus, select:focus {
        border-color: blue;
        outline: none;
    }
    /* Estilo para radio y checkbox */
    label[for="ofertas"],
    label[for="acuerdo"] {
        font-weight: normal;
        margin-top: 10px;
    }
    /* Estilo para campos válidos */
    input:valid, select:valid {
        border-color: green;
    }
    /* Estilo para campos inválidos */
    input:invalid, select:invalid {
        border-color: red;
    }
</style>
</head>

    <fieldset>
        <legend>¿CÓMO QUIERES INICIAR SESIÓN?</legend>
        <label>Nombre de usuario</label>
        <input type="text" name="usuario" required maxlength="15" pattern="^[a-zA-Z0-9]{1,15}$" title="El nombre de usuario debe tener máximo 15 caracteres">

        <label>Contraseña</label>
        <input type="password" name="contrasena" required>

        <label>Vuelve a escribir la contraseña</label>

    </fieldset>

</html>
