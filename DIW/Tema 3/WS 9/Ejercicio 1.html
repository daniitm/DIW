<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Raleway', sans-serif;
        }

        body {
            background-color: #111111;
            color: #FFF;
        }

        header {
            width: 100%;
            height: 100vh;
            background: url('chill.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .header-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 900;
            color: #FFF;
        }

        .logo h1 span {
            font-weight: 300;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .menu {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .menu li a {
            text-decoration: none;
            color: #FFF;
            font-weight: 400;
            padding: 10px 15px;
            transition: background 0.3s ease;
        }

        .menu li a:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #111111;
            border-radius: 5px;
        }

        /* Estilo para botón del menú móvil */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #FFF;
        }

        /* Texto del encabezado */
        .header-text {
            text-align: center;
            padding-bottom: 50px;
        }

        .header-text h2 {
            font-size: 2rem;
            font-weight: 700;
        }

        .header-text p {
            font-size: 1rem;
            font-weight: 300;
            color: #f3f3f3;
        }

        /* Puntos de ruptura */
        @media (max-width: 1000px) {
            .menu {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            nav.open .menu {
                display: flex;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                right: 20px;
                background: rgba(0, 0, 0, 0.7);
                padding: 15px;
                border-radius: 10px;
            }
        }

        @media (max-width: 780px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo h1 {
                font-size: 1.2rem;
            }

            .header-text h2 {
                font-size: 1.5rem;
            }

            .header-text p {
                font-size: 0.9rem;
            }

            nav.open .menu {
                width: calc(100% - 40px);
                left: 20px;
            }
        }

        /* Efecto de abrir y cerrar menú en móvil */
        .menu-toggle {
            display: block;
            cursor: pointer;
        }

        nav.open .menu-toggle span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        nav.open .menu-toggle span:nth-child(2) {
            opacity: 0;
        }

        nav.open .menu-toggle span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <h1><span>Arquitectura</span>Bosque</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Modelos</a></li>
                <li><a href="#">Galería</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </div>
    <div class="header-text">
        <h2>Tu casa en el bosque</h2>
        <p>Construimos la casa de tus sueños</p>
    </div>
</header>
</body>
</html>
