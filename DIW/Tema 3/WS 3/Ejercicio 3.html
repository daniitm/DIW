<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Centradas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        table {
            border-collapse: collapse;
            width: 60%; 
            text-align: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #ffffff; 
        }
        th {
            background-color: #f2f2f2; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Color</th>
            <th>Size</th>
        </tr>
        <tr>
            <td>Favorite:</td>
            <td>Apples</td>
            <td>Green</td>
            <td>Medium</td>
        </tr>
        <tr>
            <td>2nd Favorite:</td>
            <td>Oranges</td>
            <td>Orange</td>
            <td>Large</td>
        </tr>
        <tr>
            <td>3nd Favorite:</td>
            <td>Pomegranate</td>
            <td>A kind of grenny-red</td>
            <td>Varies from medium to large</td>
        </tr>
        <tr>
            <td>Rank</td>
            <td>Name</td>
            <td>Color</td>
            <td>Size</td>
        </tr>
    </table>
</body>
</html>
