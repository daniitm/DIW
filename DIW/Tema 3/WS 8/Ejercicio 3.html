<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    .tarjetas {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      padding: 2rem 0; 
      padding-left: 0;
    }

    .tarjeta {
      display: flex;
      width: 90%;
      max-width: 800px;
      height: 200px; 
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
      margin-left: 10px; 
    }

    .tarjeta .imagen {
      flex: 0 0 200px; 
      height: 100%; 
    }

    .tarjeta .imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .contenido {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .titulo {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .comentarios {
      font-size: 0.9em;
      color: #555;
    }

    .invertido {
      flex-direction: row-reverse;
    }

  </style>
</head>
<body>

<section class="tarjetas">
  <div class="tarjeta">
    <div class="imagen">
      <img src="chill.png" alt="Imagen">
    </div>
    <div class="contenido">
      <h2 class="titulo">Tristeza</h2>
      <p class="comentarios">"Olho para a luz no canto, sempre acesa, sempre a mesma. Às vezes me pergunto se ela está brilhando apenas para mim ou se está brilhando para outra pessoa."</p>
    </div>
  </div>

  <div class="tarjeta invertido">
    <div class="imagen">
      <img src="chill.png" alt="Imagen">
    </div>
    <div class="contenido">
      <h2 class="titulo">Solidão</h2>
      <p class="comentarios">"Na solidão do pôr do sol, meu coração encontra espelhos, em seu reflexo, o nada, em meu reflexo, a ausência."</p>
    </div>
  </div>
</section>

</body>
</html>
